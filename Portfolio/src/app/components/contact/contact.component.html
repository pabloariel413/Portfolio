        </div>
        <div class="mb-3">

          <input type="subject" name="subject" class="form-control" id="exampleFormControlInput3"

          <textarea class="form-control" type="textarea" name="comments" placeholder="Escriba su mensaje..."

        </div>
        <button type="submit" class="btn btn-light">Enviar</button>

        <input type="hidden" name="_next" value="http://localhost:4200/">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
